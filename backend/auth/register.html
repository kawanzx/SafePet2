<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePet</title>
    <link rel="stylesheet" href="../assets/css/auth/register.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main">
        <div class="esquerda">
            <h1>Cadastro SafePet</h1>
            <img src="../img/cachorro-2.svg" class="imagem-esquerda" alt="Cachorro">
        </div>
        <div class="direita">
            <div class="card-login">
                <div class="container">
                    <a href="../index.php"><img src="../img/seta-voltar.svg" style="width: 30px;"></a>
                    <h1>Cadastro</h1>
                </div>
                <form id="form-cadastro" action="register.php" method="post">
                    <div class="form-content">
                        <div class="column">
                            <div class="textfield">
                                <label for="nome_completo">Nome completo: </label>
                                <input type="text" name="nome_completo" placeholder="Nome" value="Teste" required>
                            </div>
                            <div class="textfield">
                                <label for="senha">Senha: </label>
                                <input type="password" id="senha" name="senha" placeholder="Senha" value="Teste123@" required>
                            </div>
                            <div class="textfield mostrar-senha">
                                <label for="mostrar-senha">Mostrar senha</label>
                                <input type="checkbox" name="mostrar-senha" id="mostrar-senha" onclick="mostrarSenhas()">
                            </div>
                            <div class="textfield">
                                <label for="confirmar_senha">Confirmar Senha: </label>
                                <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirmar Senha" value="Teste123@" required>
                            </div>
                            <div class="textfield">
                                <label for="email">E-mail: </label>
                                <input type="email" name="email" placeholder="E-mail" value="teste12@mail.com" required>
                            </div>
                            <div class="textfield">
                                <label for="telefone">Telefone: </label>
                                <input type="tel" name="telefone" placeholder="Telefone" value="1111112222" required>
                            </div>
                        </div>
                        <div class="column">
                            <div class="textfield">
                                <label for="tipo_usuario">Tipo do usuário: </label>
                                <select name="tipo_usuario" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="tutor">Tutor</option>
                                    <option value="cuidador">Cuidador</option>
                                </select>
                            </div>
                            <div class="textfield">
                                <label for="data_nascimento">Data de nascimento: </label>
                                <input type="date" name="data_nascimento" required>
                            </div>
                            <div class="textfield cpf">
                                <label for="cpf">CPF: </label>
                                <input type="text" name="cpf" placeholder="CPF" value="144.997.430-95" required>
                            </div>
                            <div class="textfield">
                                <label for="genero">Gênero: </label>
                                <select name="genero" onchange="checkOutroGenero(this)" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="nao_informar">Prefiro não informar</option>
                                    <option value="outro">Outro</option>
                                </select>
                                <div id="outroCampo" style="display: none; margin-top: 25px;">
                                    <label for="outroInput">Por favor, informe:</label>
                                    <input type="text" id="outroInput" name="outro_genero" placeholder="Digite aqui">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-cadastrar">Cadastrar-se</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function mostrarSenhas() {
            const senha = document.getElementById('senha');
            const confirmarSenha = document.getElementById('confirmar-senha');
            const mostrarSenha = document.getElementById('mostrar-senha');

            const novoTipo = mostrarSenha.checked ? 'text' : 'password';

            senha.type = novoTipo;
            confirmarSenha.type = novoTipo;
        }

        function checkOutroGenero(select  = genero) {
            const outroCampo = document.getElementById('outroCampo');
            const outroInput = document.getElementById('outroInput');

            if (select.value === 'outro') {
                outroCampo.style.display = 'block';
                outroInput.required = true; 
            } else {
                outroCampo.style.display = 'none';
                outroInput.required = false; 
                outroInput.value = ''; 
            }
        }
    </script>
    <script src="../assets/js/auth/cadastro.js" type="module"></script>
</body>

</html>
