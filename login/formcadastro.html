<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro SafePet</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Cadastro SafePet</h1>
    <p><a href="../index.html">VOLTAR</a></p>
    <form action="cadastrar.php" method="post"  onsubmit="return validarFormulario()">
        <label for="nome_completo">Nome completo: </label>
        <input type="text" name="nome_completo" required><br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" required> <br>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" required> <br>
        <label for="telefone">Telefone: </label>
        <input type="tel" name="telefone" required> <br>
        <label for="tipo_usuario">Tipo do usuário: </label>
        <select name="tipo_usuario" required>
            <option value="tutor">Tutor</option>
            <option value="cuidador">Cuidador</option>
        </select> <br>
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" required> <br>
        <label for="data_nascimento">Data de nascimento: </label>
        <input type="date" name="data_nascimento" required> <br>
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" required> <br>
        <button type="submit">Cadastrar-se</button>
    </form>
</body>
</html>
